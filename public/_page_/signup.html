<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <hr>
      <form method="post" action="/signup/process">
        <table cellspacing=5 cellpadding=5>
          <tbody>
            <tr><td>Username</td><td>:</td><td><input type="text" name="username"></td></tr>
            <tr><td>Password</td><td>:</td><td><input type="password" name="password"></td></tr>
            <tr><td>Email</td><td>:</td><td><input type="email" name="email"></td></tr>
            <tr><td>First Name</td><td>:</td><td><input type="text" name="first_name"></td></tr>
            <tr><td>Last Name</td><td>:</td><td><input type="text" name="last_name"></td></tr>
            <tr><td>I am</td><td>:</td><td>
                                        <input type="radio" name="gender" value="male">Male
                                        <input type="radio" name="gender" value="female">Female  
                                      </td>
            </tr>
            <tr><td>Birthday</td><td>:</td><td><input type="date" name="birthday"></td></tr>
            <tr><td colspan=3>&nbsp;</td></tr>            
            <tr><td></td><td colspan=2><input type="submit" name="Sign Up" value="Sign Up"></td></tr>
          </tbody>
        </table>
      </form>
  </body>
</html>
