<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <hr>
      <form method="post" action="/signup/proses">
        <table>
          <tbody>
            <tr><td>Username</td><td><input type="text" name="username"></td></tr>
            <tr><td>Password</td><td><input type="password" name="password"></td></tr>
            <tr><td>Group ID</td><td><input type="text" name="group_id"></td></tr>
            <tr><td>Api Key</td><td><input type="text" name="api_key"></td></tr>
            <tr><td>Work Space</td><td><input type="text" name="workspace"></td></tr>
            <tr><td>Email</td><td><input type="text" name="email"></td></tr>
            <tr><td></td><td><input type="submit" name="Login"></td></tr>            
          </tbody>
        </table>
      </form>
  </body>
</html>
